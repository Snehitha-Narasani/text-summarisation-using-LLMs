<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-500 to-blue-700 rounded-lg shadow-lg p-6 mb-8 text-center">
                <h1 class="text-3xl font-bold text-white mb-2">Text Summarizer</h1>
                <p class="text-white opacity-90">PCL project</p>
            </div>

            <!-- Main Content -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <!-- Input Selection -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Choose input method:</label>
                    <div class="flex space-x-4">
                        <button onclick="toggleInput('text')" 
                                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-200">
                            Direct Text
                        </button>
                        <button onclick="toggleInput('file')" 
                                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-200">
                            Upload File
                        </button>
                    </div>
                </div>

                <!-- Text Input -->
                <div id="textInput" class="mb-6">
                    <textarea id="inputText" 
                            class="w-full h-48 p-4 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Enter your text here..."></textarea>
                </div>

                <!-- File Input -->
                <div id="fileInput" class="mb-6 hidden">
                    <input type="file" 
                           accept=".pdf,.txt,.png,.jpg,.jpeg" 
                           class="w-full p-2 border border-gray-300 rounded">
                </div>

                <!-- Translation Option -->
                <div class="mb-6">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="translateOption" class="form-checkbox">
                        <span class="text-gray-700">Translate to English if needed</span>
                    </label>
                </div>

                <!-- Prompts -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Add custom instructions:</label>
                    <div class="flex space-x-2">
                        <input type="text" 
                               id="promptInput" 
                               class="flex-1 p-2 border border-gray-300 rounded"
                               placeholder="e.g., focus on key points">
                        <button onclick="addPrompt()" 
                                class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition duration-200">
                            Add
                        </button>
                    </div>
                    <div id="promptsList" class="mt-2 space-y-2"></div>
                </div>

                <!-- Submit Button -->
                <button onclick="generateSummary()" 
                        class="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
                    Generate Summary
                </button>
            </div>

            <!-- Results -->
            <div id="results" class="bg-white rounded-lg shadow-lg p-6 hidden">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Summary</h2>
                <div id="summaryText" class="text-gray-700 whitespace-pre-wrap"></div>
            </div>
        </div>
    </div>

    <script>
        let prompts = [];
        let currentInput = 'text';

        function toggleInput(type) {
            currentInput = type;
            document.getElementById('textInput').classList.toggle('hidden', type !== 'text');
            document.getElementById('fileInput').classList.toggle('hidden', type !== 'file');
        }

        function addPrompt() {
            const prompt = document.getElementById('promptInput').value.trim();
            if (prompt) {
                prompts.push(prompt);
                updatePromptsList();
                document.getElementById('promptInput').value = '';
            }
        }

        function updatePromptsList() {
            const list = document.getElementById('promptsList');
            list.innerHTML = prompts.map((prompt, index) => `
                <div class="flex items-center space-x-2">
                    <span class="text-gray-700">${index + 1}. ${prompt}</span>
                    <button onclick="removePrompt(${index})" 
                            class="text-red-500 hover:text-red-600">Ã—</button>
                </div>
            `).join('');
        }

        function removePrompt(index) {
            prompts.splice(index, 1);
            updatePromptsList();
        }

        async function generateSummary() {
            const formData = new FormData();
            
            if (currentInput === 'text') {
                formData.append('text', document.getElementById('inputText').value);
            } else {
                const fileInput = document.querySelector('input[type="file"]');
                if (fileInput.files[0]) {
                    formData.append('file', fileInput.files[0]);
                }
            }

            prompts.forEach(prompt => formData.append('prompts[]', prompt));
            formData.append('translate', document.getElementById('translateOption').checked);

            try {
                const response = await axios.post('/summarize', formData);
                if (response.data.success) {
                    document.getElementById('results').classList.remove('hidden');
                    document.getElementById('summaryText').textContent = response.data.summary;
                } else {
                    alert('Error: ' + response.data.error);
                }
            } catch (error) {
                alert('Error generating summary: ' + error.message);
            }
        }
    </script>
</body>
</html>
